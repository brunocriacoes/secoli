<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/forms.css">
    <link rel="shortcut icon" href="./assets/images/icon.png" type="image/x-icon">
    <title>Secoli | Brindes e Promocionais</title>
    <meta property="og:title" content="Secoli | Brindes e Promocionais" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.secoli.com.br" />
    <meta property="og:image" content="./screenshot.png" />
    <meta property="og:description" content="Especializada em criar produtos personalizados e exclusivos">
    <meta property="og:site_name" content="Secoli">
    <meta name="description" content="Especializada em criar produtos personalizados e exclusivos ">
    <meta name="keywords" content="personalizados, brindes, Promocionais, promocional">
    <link rel=“canonical” href="https://www.secoli.com.br">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="application/ld+json">
        {
          "@context": "http://schema.org",
          "@type": "Organization",
          "name": "Secoli",
          "url": "http://www.secoli.com.br",
          "contactPoint": {
            "@type": "ContactPoint",
            "telephone": "+55-XX-XXXX-XXXX",
            "contactType": "customer service",
            "areaServed": "BR",
            "availableLanguage": ["Portuguese"]
          },
          "address": {
            "@type": "PostalAddress",
            "streetAddress": "[Endereço da Rua]",
            "addressLocality": "[Cidade]",
            "addressRegion": "[Estado]",
            "postalCode": "[CEP]",
            "addressCountry": "BR"
          }
        }
    </script>
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</head>

<body>
    <div app-data="./media/db.json">
        
        <div app-include="./promo.html"></div>
        <div class="header__fix" app-include="./header.html"></div>

        <div class="full about__banner">
            <div class="container">
                <div class="grid c-1 lg-c-2">
                    <div>
                        <h1 class="title">
                            Secoli Brindes,
                            conectando empresas, parceiros e pessoas.
                        </h1>
                        
                    </div>
                </div>
            </div>
        </div>

        <div class="full">
            <div class="container">
                <div class="long-space"></div>
                <div class="grid c-1 lg-c-3">
                    <div class="slide__blog__iten swiper-slide" app-repeat="blog">
                        <img src="{{image}}" alt="{{title}}">
                        <div class="space"></div>
                        <h2 class="title">
                            {{title}}
                        </h2>
                        <p class="text">
                            {{description}}
                        </p>
                        <div class="space"></div>
                        <a href="{{link}}" class="btn gradient-1">
                            VEJA MAIS
                        </a>
                        <div class="space"></div>
                    </div>
                </div>
                <div class="long-space"></div>
            </div>
        </div>

        <div app-include="./footer.html"></div>

    </div>
    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/cart.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
